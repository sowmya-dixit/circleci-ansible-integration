version: 2.1
orbs:
  ansible-playbook: orbss/ansible-playbook@0.0.5
jobs:
  build-and-deploy:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - add_ssh_keys:
          fingerprints:
            - "2c:9f:7e:e3:ca:a3:bf:ed:bb:6b:52:f4:e4:d3:85:88"
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
      - deploy:
          command: |
            pwd
            ls
            ansible-playbook java_provision.yml
workflows:
  sample:
    jobs:
      - build-and-deploy